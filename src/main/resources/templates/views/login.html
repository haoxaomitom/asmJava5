<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Phone - Login</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Láº¥y icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-***********" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/css/styleAcc.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card acc-card">
                        <div class="card-body acc-card-body">
                            <h2 class="card-title text-center mb-4">Login</h2>
                            <form th:action="@{/login/submit}" th:object="${account}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" name="username" class="form-control" id="username"
                                        placeholder="Enter username" th:field="*{makh}">
                                    <div class="text-danger" th:if="${#fields.hasErrors('makh')}" th:errors="*{makh}">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control" id="password"
                                        placeholder="Enter password" th:field="*{matkhau}">
                                    <div class="text-danger" th:if="${#fields.hasErrors('matkhau')}"
                                        th:errors="*{matkhau}"></div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input name="remember" class="form-check-input" type="checkbox" value="true"
                                            id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Remember me?
                                        </label>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                            <div class="text-danger" th:if="${error}">
                                <p th:text="${error}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
