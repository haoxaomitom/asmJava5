<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giỏ Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/index">X Phone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Điện thoại</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Laptop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tivi</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control mx-auto me-2" type="search" placeholder="Tìm kiếm" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <div class="user">
                    <div class="login">
                        <a class="login-contain" href="#">
                            <i class="fas fa-user"></i> Đăng nhập
                        </a>
                    </div>
                    <div class="register">
                        <a href="#/register">Đăng kí</a>
                    </div>
                </div>
                <div class="cart">
                    <a href="cart.html">
                        <button type="button" class="btn">Giỏ hàng <i class="fa-solid fa-cart-shopping"></i></button>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>
<main class="main">
    <div class="container" style="height: 4000px">
        <h2 class="mt-4">Giỏ Hàng</h2>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Sản Phẩm</th>
                    <th>Đơn Giá</th>
                    <th>Số Lượng</th>
                    <th>Tổng</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody id="cart-items">

                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-end">
            <h4>Tổng Cộng: <span id="total-price">0</span></h4>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-success me-2">Thanh Toán</button>
        </div>
    </div>
</main>
<footer>
    <div class="ft card-default">
        <div class="row">
            <div class="ft text-center">
                <div class="null-item"></div>
                <h5>X Phone - Cửa hàng điện thoại, điện tử</h5>
                <div class="null-item"></div>
                <p>X Phone &copy; 2024. All rights reserved.</p>
                <div class="null-item"></div>
            </div>
        </div>
    </div>
    <script src="/js/cart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</footer>
</body>
</html>
